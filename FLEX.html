    <style>
        .flex6:hover {
          color: rgb(13, 216, 252);
        }
        .blogs6:hover {
          color: rgb(13, 216, 252);
        }
        .home7:hover {
          color: rgb(13, 216, 252);
        }
        .to-the-top5:hover {
          color: rgba(0, 56, 141, 0.671);
        }
    </style>
      
  </head>

  <body>
    <div class="flex5">
      <div class="footer5">
        <div class="rectangle-footer5"></div>
        <div class="powered-by-miasco5">Powered by Miasco 2023</div>
        <img
          class="instagram-icon6"
          alt=""
          src="./assets/instagram.svg"
          id="instagramIcon"
        />

        <div class="border-instagram6" id="borderInstagram"></div>
        <div class="border-facebook6"></div>
        <img
          class="facebook-icon6"
          alt=""
          src="./assets/facebook.svg"
          id="facebookIcon"
        />

        <div class="rectangle-to-the-top8"></div>
        <div class="to-the-top5" id="toTheTop">To the top</div>
        <img
          class="line-arrow-up-icon5"
          alt=""
          src="./assets/line-arrowup.svg"
        />
      </div>
      <img class="picture-2-icon1" alt="" src="./assets/picture-21@2x.png" />

      <img class="poem-icon" alt="" src="./assets/poem@2x.png" />

      <div class="blur-2"></div>
      <div class="blur-1"></div>
      <div class="rectangle3"></div>
      <div class="flex-3">FLEX FLEX</div>
      <div class="flex-2">FLEX FLEX</div>
      <div class="flex-1">FLEX FLEX</div>
      <div class="picture-1" data-scroll-to="picture1Container">
        <img class="paper-2-icon" alt="" src="./assets/paper-2@2x.png" />

        <img class="paper-1-icon" alt="" src="./assets/paper-1@2x.png" />

        <img
          class="picture-icon"
          alt=""
          src="./assets/picture@2x.png"
          data-scroll-to="pictureImage"
        />

        <img class="tape-2-icon1" alt="" src="./assets/tape-21@2x.png" />

        <img class="tape-1-icon1" alt="" src="./assets/tape-11@2x.png" />
      </div>
      <div class="header5">
        <div class="header-box5"></div>
        <div class="flex6" id="flexText">Flex</div>
        <div class="blogs6" id="blogsText">Blogs</div>
        <div class="home7" id="homeText">Home</div>
        <div class="miasco5">MIASCO</div>
      </div>
    </div>

    <script>
      var instagramIcon = document.getElementById("instagramIcon");
      if (instagramIcon) {
        instagramIcon.addEventListener("click", function () {
          window.open("https://instagram.com/theau.98?igshid=OGQ5ZDc2ODk2ZA==");
        });
      }
      
      var borderInstagram = document.getElementById("borderInstagram");
      if (borderInstagram) {
        borderInstagram.addEventListener("click", function () {
          window.open("https://instagram.com/theau.98?igshid=OGQ5ZDc2ODk2ZA==");
        });
      }
      
      var facebookIcon = document.getElementById("facebookIcon");
      if (facebookIcon) {
        facebookIcon.addEventListener("click", function () {
          window.open(
            "https://www.facebook.com/profile.php?id=100003567312207&mibextid=rS40aB7S9Ucbxw6v"
          );
        });
      }
      
      var toTheTop = document.getElementById("toTheTop");
      if (toTheTop) {
        toTheTop.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='pictureImage']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var flexText = document.getElementById("flexText");
      if (flexText) {
        flexText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='picture1Container']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var blogsText = document.getElementById("blogsText");
      if (blogsText) {
        blogsText.addEventListener("click", function (e) {
          window.location.href = "./BLOGS.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
